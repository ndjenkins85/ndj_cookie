[tool.poetry]
name = "my_project"
version = "0.1.0"
description = ""
authors = ["Nick Jenkins"]

[tool.poetry.dependencies]
python = ">=3.7.1,<4"
pip = "^21.1.2"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
behave = "^1.2.6"
black = "^21.7b0"
m2r2 = "^0.3.1"
mypy = "^0.910"
nox = "^2021.6.12"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
pre-commit = "^2.14.0"
pylint-fail-under = "^0.3.0"
safety = "^1.10.3"
sphinx-rtd-theme = "^0.5.2"
sphinx-autodoc-typehints = "^1.12.0"
autoflake = "^1.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
known_third_party = ["my_project"]
skip_glob = [
    "my_project/__init__.py",
    ]

[tool.mypy]
python_version = 3.8

[[tool.mypy.overrides]]
module = [
    'sphinx_rtd_theme',
    'nox.*',
    'pytest',
    ]
ignore_missing_imports = true
